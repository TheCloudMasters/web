jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          cache: "npm"
      - name: Setup Uesio CLI Symlink
        shell: bash
        run: |
          # Symlink the Uesio CLI for subsequent use
          wget -q https://docs.ues.io/site/files/uesio/docs/8272e59f/clilinux
          chmod +x clilinux
          sudo ln -s $PWD/clilinux /usr/local/bin/uesio
      - name: Build and lint
        shell: bash
        run: |
          npm ci
          npm run lint
          uesio pack
