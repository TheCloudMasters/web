name: contact
definition:
  # Wires are how we pull in data
  wires:
    newContactRequest:
      viewOnly: true
      init:
        create: true
      fields:
        first_name:
          label: First Name
          type: TEXT
          required: true
        last_name:
          label: Last Name
          type: TEXT
          required: true
        company_toggle:
          label: Company Request
          type: CHECKBOX
          required: false
        company:
          label: Company Name
          type: TEXT
          required: true
        no_employees:
          label: No. Employees
          type: NUMBER
          required: true
          number:
            decimals: 0
        location:
          label: Country
          type: TEXT
          required: true
        email:
          label: Email
          type: EMAIL
          required: true
        description:
          label: Tell us briefly the reason why you are contacting us.
          type: LONGTEXT
          required: true
      defaults:
        - field: company_toggle
          valueSource: VALUE
          value: "false"
        - field: company
          valueSource: VALUE
          value: ""
        - field: no_employees
          valueSource: VALUE
          value: ""
      events:
        - type: onChange
          fields:
            - company_toggle
          conditions:
            - type: hasValue
              value: "false"
          signals:
            - signal: wire/UPDATE_RECORD
              wire: newContactRequest
              field: company
              valueSource: VALUE
              value: ""
            - signal: wire/UPDATE_RECORD
              wire: newContactRequest
              field: no_employees
              valueSource: VALUE
              value: ""
  # Components are how we describe the layout of our view
  components:
    - uesio/web.main_layout:
        inner:
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout
              uesio.styleTokens:
                root:
                  - min-h-[60vh]
              components:
                - uesio/io.image:
                    uesio.styleTokens:
                      root:
                        - object-cover
                    file: uesio/web.banner
                    height: 150
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout_double
                    items:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout_dark
                                text: Contact us
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutpre
                                uesio.styleTokens:
                                  root:
                                    - normal-case
                                    - text-[{$Theme{color.text_primary}}]
                                text: ues.io
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - mb-4
                                    - cursor-pointer
                                    - w-fit
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://goo.gl/maps/6rLhVcQrfqGNeKAZ6?coh=178572&entry=tt
                                    newtab: true
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmallsubdark
                                      uesio.styleTokens:
                                        root:
                                          - block
                                      text: Technopark, Technoparkstrasse 1
                                      align: start
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmallsubdark
                                      text: 8005 Zurich, Switzerland
                                      align: start
                            - uesio/io.button:
                                uesio.variant: uesio/web.contactlink
                                text: "T: +41 44 511 22 88"
                                signals:
                                  - signal: route/REDIRECT
                                    path: tel:00415512288
                            - uesio/io.button:
                                uesio.variant: uesio/web.contactlink
                                uesio.styleTokens:
                                  root:
                                    - mb-4
                                text: info[@]ues[.]io
                                signals:
                                  - signal: route/REDIRECT
                                    path: mailto:info@ues.io
                                    newtab: true
                            - uesio/io.button:
                                uesio.variant: uesio/web.contactlink
                                text: LinkedIn
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://www.linkedin.com/company/uesio
                                    newtab: true
                            - uesio/io.button:
                                uesio.variant: uesio/web.contactlink
                                text: Youtube
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://www.youtube.com/channel/UCPanoza3zR9zCgn7Y4dg6sw
                                    newtab: true
                      - uesio/io.box:
                          uesio.variant: uesio/web.mainlayout
                          uesio.styleTokens:
                            root:
                              - p-8
                          components:
                            - uesio/io.list:
                                wire: newContactRequest
                                mode: EDIT
                                uesio.id: contactForm
                                components:
                                  - uesio/io.field:
                                      fieldId: first_name
                                  - uesio/io.field:
                                      fieldId: last_name
                                  - uesio/io.field:
                                      fieldId: email
                                  - uesio/io.field:
                                      fieldId: company_toggle
                                      displayAs: TOGGLE
                                  - uesio/io.field:
                                      fieldId: company
                                      uesio.display:
                                        - type: fieldValue
                                          field: company_toggle
                                          operator: EQUALS
                                          value: true
                                  - uesio/io.field:
                                      fieldId: no_employees
                                      uesio.display:
                                        - type: fieldValue
                                          field: company_toggle
                                          operator: EQUALS
                                          value: true
                                  - uesio/io.field:
                                      fieldId: location
                                  - uesio/io.field:
                                      fieldId: description
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/web.calltoaction
                                            uesio.styleTokens:
                                              root:
                                                - w-fit
                                            text: Send now
                                            signals:
                                              - signal: bot/CALL
                                                bot: uesio/web.request
                                                params:
                                                  first_name: ${first_name}
                                                  last_name: ${last_name}
                                                  email: ${email}
                                                  company: ${company}
                                                  no_employees: ${no_employees}
                                                  location: ${location}
                                                  description: ${description}
                                                  topic: "Contact Request"
                                                onerror:
                                                  continue: false
                                                  notify: true
                                                  signals:
                                                    - signal: notification/ADD_ERRORS
                                              - signal: notification/ADD
                                                text: Thank you for reaching out to us!
                                                severity: success
                                              - signal: wire/RESET
                                                wire: newContactRequest
