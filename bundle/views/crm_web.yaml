                                element: div
                                align: left
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - text-3xl
                                    - font-bold
                                    - font-[gosha]
                          uesio.styleTokens:
                            root: []
                      - uesio/io.text:
                          text: Which means our development process is completely transparent. This fosters a collaborative community where users can contribute to the product's ongoing improvement.
                          element: div
                          align: left
                          uesio.variant: ""
                          uesio.styleTokens:
                            root:
