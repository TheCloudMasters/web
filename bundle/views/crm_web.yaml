name: crm_web
definition:
  # Wires connect to data in collections
  wires: {}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/io.default
        content:
          - uesio/io.grid:
              uesio.variant: ""
              items:
                - uesio/io.grid:
                    items:
                      - uesio/io.box:
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      text: Free Plan
                                      element: div
                                      align: left
                                      color: grey
                                      uesio.styleTokens:
                                        root:
                                          - text-xl
                                          - font-[gosha]
                                uesio.styleTokens:
                                  root: []
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      text: "Tired of expensive, per-user fees for features your team doesn't even use? "
                                      element: div
                                      align: left
                                      uesio.variant: ""
                                      uesio.styleTokens:
                                        root:
                                          - text-3xl
                                          - font-bold
                                          - font-[gosha]
                            - uesio/io.text:
                                text: UES.IO CRM is here to change the game. Our free plan equips your first 10 users with all the essential CRM tools you need to manage your sales pipeline effectively, at no cost.
                                element: div
                                align: left
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - text-slate-500
                                    - font-[gosha]
                                    - pt-4
                                    - text-xl
                                color: dark-grey
                            - uesio/io.text:
                                text: To add unlimited users and access to the design studio for deep customisation you will need to subscribe to the $99/Month tier.
                                element: div
                                align: left
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - text-slate-500
                                    - font-[gosha]
                                    - pt-4
                                    - italic
                                color: dark-grey
                          uesio.variant: ""
                          uesio.styleTokens:
                            root:
                              - pl-80
                - uesio/io.image:
                    loading: eager
                    file: uesio/web.crm_leads
                    uesio.variant: ""
                    height: null
                    uesio.styleTokens:
                      root:
                        - max-w-xl
              uesio.styleTokens:
                root:
                  - mt-32
                  - ml-40
                  - mr-40
                  - mb-48
                  - grid-cols-2
          - uesio/io.grid:
              uesio.variant: uesio/io.two_columns
              items:
                - uesio/io.grid:
                    items:
                      - uesio/io.image:
                          loading: eager
                          file: uesio/web.crm_leads
                          uesio.variant: ""
                          height: null
                          uesio.styleTokens:
                            root:
                              - pl-56
                - uesio/io.box:
                    components:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                text: User Friendly
                                element: div
                                align: left
                                color: grey
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - font-[gosha]
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                text: Take Control of Your Sales Pipeline Today
                                element: div
                                align: left
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - text-3xl
                                    - font-bold
                                    - font-[gosha]
                          uesio.styleTokens:
                            root: []
                      - uesio/io.text:
                          text: Stop wasting money on bloated CRM software. Try UES.IO CRM today and experience the power of a free, user-friendly CRM that helps you close more deals.
                          element: div
                          align: left
                          uesio.variant: ""
                          uesio.styleTokens:
                            root:
                              - text-slate-500
                              - font-[gosha]
                              - text-xl
                              - pt-4
                    uesio.variant: ""
                    uesio.styleTokens:
                      root:
                        - ml-20
                        - w-3/4
              uesio.styleTokens:
                root: []
          - uesio/io.grid:
              uesio.variant: ""
              items:
                - uesio/io.box:
                    components:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                text: AI Integration
                                element: div
                                align: left
                                color: grey
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - font-[gosha]
                          uesio.styleTokens:
                            root: []
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                text: Need to integrate AI in a secure environment?
                                element: div
                                align: left
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - text-3xl
                                    - font-bold
                                    - font-[gosha]
                      - uesio/io.text:
                          text: Take your sales game to the next level with optional AI integrations. Streamline your sales process, gain valuable insights, and boost overall efficiency.
                          element: div
                          align: left
                          uesio.variant: ""
                          uesio.styleTokens:
                            root:
                              - text-slate-500
                              - font-[gosha]
                              - pt-4
                              - text-xl
                          color: dark-grey
                      - uesio/io.text:
                          text: (Available on the $99 paid plan.)
                          element: div
                          align: left
                          color: ""
                          uesio.styleTokens:
                            root:
                              - font-[gosha]
                              - mt-2
                    uesio.variant: ""
                    uesio.styleTokens:
                      root:
                        - mr-12
                        - w-3/4
                        - pl-40
                - uesio/io.image:
                    loading: eager
                    file: uesio/web.crm_leads
                    uesio.variant: ""
                    height: null
                    uesio.styleTokens:
                      root:
                        - max-w-xl
              uesio.styleTokens:
                root:
