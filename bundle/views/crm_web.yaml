              uesio.variant: uesio/web.flex_col
              uesio.styleTokens:
                root: []
          - uesio/io.box:
              components:
                - uesio/io.grid:
                    items:
                      - uesio/io.button:
                          text: "Get STARTED for Free "
                          icon: arrow_forward
                          uesio.variant: uesio/web.calltoaction
                          iconPlacement: end
                          uesio.styleTokens:
                            root:
                              - bg-blue-700
                              - text-white
                              - rounded-xl
                              - hover:shadow-lg
