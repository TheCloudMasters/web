                    element: div
                    align: center
                    uesio.variant: uesio/web.callout_dark
                    uesio.styleTokens:
                      root:
                        - font-[gosha]
                - uesio/io.tabs:
                    uesio.variant: uesio/io.default
                    tabs:
                      - id: Salesforce
                        label: Salesforce
                        components:
                          - uesio/io.image:
                              loading: lazy
                              file: uesio/web.compare1
                      - id: sugar
                        label: SugarCRM
                        components:
                          - uesio/io.image:
                              loading: lazy
                              file: uesio/web.compare1
                      - label: HubSpot
                        id: hub
                        components:
