                - uesio/io.field:
                    wire: newDemo
                    fieldId: description
                    mode: EDIT
                - uesio/io.button:
                    uesio.variant: uesio/web.calltoaction
                    uesio.styleTokens:
                      root:
                        - w-fit
                    text: Send now
