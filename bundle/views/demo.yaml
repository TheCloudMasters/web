name: demo
definition:
  # Wires are how we pull in data
  wires:
    newDemo:
      viewOnly: true
      fields:
        first_name:
          label: First Name
          type: TEXT
          required: true
        last_name:
          label: Last Name
          type: TEXT
          required: true
        company:
          label: Company Name
          type: TEXT
          required: false
        email:
          label: Email
          type: EMAIL
          required: true
        description:
          label: How did you hear about us?
          type: LONGTEXT
          required: true
      init:
        create: true
  # Components are how we describe the layout of our view
  components:
    - uesio/web.main_layout:
        inner:
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout_dark
              uesio.styleTokens:
                root:
                  - pt-[83px]
                  - min-h-[80vh]
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout_double
                    items:
                      - uesio/io.box:
                          uesio.variant: uesio/web.text_block
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Book your free ues.io demo
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmallsub
                                text: Experience ues.io in action! Schedule a personalised
                                  demo to learn how ues.io can help you with your digital
                                  transformation journey. Fill out the form and we'll get
                                  in touch to arrange a convenient time.
                            - uesio/io.grid:
                                uesio.styleTokens:
                                  root:
                                    - grid
                                    - pt-4
                                    - grid-flow-row-dense
                                items:
                                  - uesio/web.icon_text:
                                      text: No-code extensible with code
                                      icon: check
                                      color: "#a3e635"
                                  - uesio/web.icon_text:
                                      text: AI included
                                      icon: check
                                      color: "#a3e635"
                                  - uesio/web.icon_text:
                                      text: All the components to build with
                                      icon: check
                                      color: "#a3e635"
                                  - uesio/web.icon_text:
                                      text: Team development
                                      icon: check
                                      color: "#a3e635"
                                  - uesio/web.icon_text:
                                      text: Unlimited users
                                      icon: check
                                      color: "#a3e635"
                      - uesio/io.box:
                          uesio.variant: uesio/web.mainlayout
                          uesio.styleTokens:
                            root:
                              - p-8
                              - rounded
                          components:
                            - uesio/io.list:
                                wire: newDemo
                                mode: EDIT
                                uesio.id: demoForm
                                components:
                                  - uesio/io.field:
                                      fieldId: first_name
                                  - uesio/io.field:
                                      fieldId: last_name
                                  - uesio/io.field:
                                      fieldId: email
                                  - uesio/io.field:
                                      fieldId: company
                                  - uesio/io.field:
                                      fieldId: description
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.button:
                                            uesio.variant: uesio/web.calltoaction
                                            uesio.styleTokens:
                                              root:
                                                - w-fit
                                            text: Send now
                                            signals:
                                              - signal: bot/CALL
                                                bot: uesio/web.request
                                                params:
                                                  first_name: ${first_name}
                                                  last_name: ${last_name}
                                                  company: ${company}
                                                  email: ${email}
                                                  description: ${description}
                                                  topic: "Demo Request"
                                              - signal: notification/ADD
                                                text: Thank you for scheduling a demo, we'll be in touch shortly
                                                severity: success
                                              - signal: wire/RESET
                                                wire: newDemo
