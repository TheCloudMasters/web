name: home
definition:
  # Wires are how we pull in data
  wires: # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - bg-[rgb(247,247,247)]
        components:
          - uesio/io.grid:
              uesio.variant: uesio/web.mainlayout
              items:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout_double
                    uesio.styleTokens:
                      root:
                        - min-h-[70vh]
                    items:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - flex
                              - items-center
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutpre
                                      text: unlimited users
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.callout
                                      text: Build enterprise grade applications for FREE!
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsub
                                      text: "ues.io (u)ser (e)xperience (s)tudio is a comprehensive pro-code AI enabled platform which offers you the freedom to extend your application functionality with your own code and only start paying on a usage basis when your users start engaging. "
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.demo
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - bg-[url($File{uesio/web.oner})]
                              - bg-contain
                              - bg-no-repeat
                              - bg-center
                              - md:bg-right
                              - md:h-[initial]
                              - h-[300px]
                - uesio/io.grid:
                    # uesio.variant: uesio/web.callout_double
                    uesio.styleTokens:
                      root:
                        - grid-cols-1
                        - md:grid-cols-2
                        - px-10
                        - xl:px-20
                        - pt-5
                        - pb-10
                        - gap-10
                    items:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - bg-white
                              - rounded
                              - max-w-sm
                              - p-6
                              - self-start
                              - justify-self-end
                              - w-full
                          components:
                            - uesio/io.text:
                                element: p
                                text: Problem
                                uesio.styleTokens:
                                  root:
                                    - font-bold
                            - uesio/io.text:
                                element: p
                                text: Most platforms are very complicated.
                            - uesio/io.text:
                                element: p
                                text: You are locked behind the features on offer.
                            - uesio/io.text:
                                element: p
                                text: Pay per user subscriptions even if users are not engaged.
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - rounded
                              - max-w-sm
                              - p-6
                              - bg-[#f76540]
                              - mt-20
                              - text-white
                              - shadow-lg
                          components:
                            - uesio/io.text:
                                text: Solution
                                uesio.styleTokens:
                                  root:
                                    - font-bold
                                element: p
                            - uesio/io.text:
                                element: p
                                text: Make it simple and add AI to help you along.
                            - uesio/io.text:
                                element: p
                                text: Extend functionality with your own code.
                            - uesio/io.text:
                                element: p
                                text: FREE to build and pay as you go for usage only.
    # Dark section
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout_dark
        items:
          - uesio/io.text:
              uesio.variant: uesio/web.calloutcenter
              uesio.styleTokens:
                root:
                  - pt-12
                  - text-slate-500
              element: div
              text: The cloud transformation platform
          - uesio/io.grid:
              uesio.variant: uesio/web.callout_double
              items:
                - uesio/io.grid:
                    uesio.variant: uesio/web.icongrid
                    items:
                      - uesio/io.text:
                          uesio.variant: uesio/web.callouticon
                          text: monitoring
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmalldark
                                text: Secure
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmallsub
                                text: API with built-in security to bypass custom coding vulnerabilities including record level control.
                - uesio/io.grid:
                    uesio.variant: uesio/web.icongrid
                    items:
                      - uesio/io.text:
                          uesio.variant: uesio/web.callouticon
                          text: snowmobile
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmalldark
                                text: Infrastructure
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmallsub
                                text: Can be run on your own servers and behind your own security services.
                - uesio/io.grid:
                    uesio.variant: uesio/web.icongrid
                    items:
                      - uesio/io.text:
                          uesio.variant: uesio/web.callouticon
                          text: eco
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmalldark
                                text: Platform
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmallsub
                                text: Easily build and deploy enterprise applications in a professional software lifecycle management system.
                - uesio/io.grid:
                    uesio.variant: uesio/web.icongrid
                    items:
                      - uesio/io.text:
                          uesio.variant: uesio/web.callouticon
                          text: commit
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmalldark
                                text: No-Code
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmallsub
                                text: Make use of AI to assist in building applications and extend user applications with AI functionality.
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout_dark
        items:
          - uesio/io.grid:
              uesio.variant: uesio/web.callout_double
              items:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - text-slate-500
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.callout
                          element: div
                          uesio.styleTokens:
                            root:
                              - text-slate-500
                          text: Low-code / no-code tools are not living up to their promise.
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - py-10
                          components:
                            - uesio/core.view:
                                view: uesio/web.featurewithicon
                                params:
                                  title: 10% trap
                                  icon: star
                                  subtitle: No-Code and Low-Code platforms quickly achieve 80% of a build, struggle with the next 10%, and the last 10% canâ€™t bypass the abstraction.
                            - uesio/core.view:
                                view: uesio/web.featurewithicon
                                params:
                                  title: Few native on-premise options
                                  icon: star
                                  subtitle: Easily move from cloud enabled to cloud native on a unified, secure and comprehensive platform of your own.
                            - uesio/core.view:
                                view: uesio/web.featurewithicon
                                params:
                                  title: Expensive per user pricing
                                  icon: star
                                  subtitle: Avoid unused per user licensing models and determine your own budget on a pay as you use basis.
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - bg-[url($File{uesio/web.second_graphic})]
                        - bg-contain
                        - bg-no-repeat
                        - bg-right
    - uesio/io.grid:
        uesio.variant: uesio/web.mainlayout
        uesio.styleTokens:
          root:
            - py-28
        items:
          - uesio/io.grid:
              uesio.variant: uesio/web.mainlayout
              items:
                - uesio/io.text:
                    uesio.variant: uesio/web.calloutcenter
                    element: div
                    text: ues.io is all inclusive
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - max-w-[800px]
                        - m-auto
                        - bg-white
                        - rounded-lg
                        - shadow-lg
                        - p-8
                        - my-10
                    components:
                      - uesio/core.view:
                          view: uesio/web.allinclusiveitem
                          params:
                            title: Multiple layers of security including AI and machine learning.
                            subtitle: Maintain your security compliance.
                      - uesio/core.view:
                          view: uesio/web.allinclusiveitem
                          params:
                            title: Interconnect and extend chosen platforms in a single environment.
                            subtitle: Selectable infrastructure AWS, Google or Microsoft.
                      - uesio/core.view:
                          view: uesio/web.allinclusiveitem
                          params:
                            title: Quickly build applications and streamline apps and microservices.
                            subtitle: Either self-host or build your own platform.
                      - uesio/core.view:
                          view: uesio/web.allinclusiveitem
                          params:
                            title: Source control and fine grain management in a single environment.
                            subtitle: Securely speed up development and delivery.
    - uesio/core.view:
        view: uesio/web.footer
