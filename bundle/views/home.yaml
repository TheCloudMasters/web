name: home
definition:
  wires:
  components:
    - uesio/web.main_layout:
        inner:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - bg-[url($File{uesio/web.bg_banner})]
                  - md:min-h-[calc(70vh-83px)]
                  - bg-cover
                  - flex
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout_double
                    items:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - max-w-[800px]
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutpre
                                text: unlimited users
                            - uesio/io.text:
                                uesio.variant: uesio/web.callout
                                text: Build enterprise grade applications like a PRO!
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsub
                                text: "ues.io (u)ser (e)xperience (s)tudio is a comprehensive open source no-code/pro-code AI enabled platform which offers you the freedom to extend your application functionality with your own code and only start paying on a usage basis when your users are engaging. "
                            - uesio/io.button:
                                text: SIGN UP FOR FREE
                                uesio.variant: uesio/web.primary
                                iconPlacement: start
                                signals:
                                  - signal: route/NAVIGATE_TO_ROUTE
                                    namespace: uesio/web
                                    path: https://ues.io/signup
                                    route: uesio/web.signup
                                uesio.styleTokens:
                                  root:
                                    - shadow-inner
                                    - drop-shadow-lg
                                    - hover:scale-110
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - md:min-h-[30vh]
                  - md:h-[30vh]
                  - md:max-h-[30vh]
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout_double
                    items:
                      - uesio/io.box:
                          uesio.variant: uesio/web.text_block
                          components:
                            - uesio/io.box:
                                uesio.variant: uesio/web.flex_structure
                                components:
                                  - uesio/io.box:
                                      uesio.styleTokens:
                                        root:
                                          - inline-flex
                                          - place-items-center
                                          - basis-[25%]
                                          - md:basis-[30%]
                                      components:
                                        - uesio/io.image:
                                            alt: problem icon
                                            file: uesio/web.problem_icon
                                            uesio.styleTokens:
                                              root:
                                                - max-h-[130px]
                                  - uesio/io.box:
                                      uesio.styleTokens:
                                        root:
                                          - basis-[75%]
                                          - md:basis-[70%]
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmalldark
                                            uesio.styleTokens:
                                              root:
                                                - uppercase
                                            text: Problem
                                        - uesio/io.grid:
                                            uesio.styleTokens:
                                              root:
                                                - grid
                                                - pt-4
                                                - grid-flow-row-dense
                                            items:
                                              - uesio/web.icon_text:
                                                  text: High complexity, slow development
                                                  icon: chevron_right
                                                  color: "#a3e635"
                                              - uesio/web.icon_text:
                                                  text: Limited to vendor-provided features
                                                  icon: chevron_right
                                                  color: "#a3e635"
                                              - uesio/web.icon_text:
                                                  text: Per-user subscription model
                                                  icon: chevron_right
                                                  color: "#a3e635"
                      - uesio/io.box:
                          uesio.variant: uesio/web.text_block
                          uesio.styleTokens:
                            root:
                              - max-w-[800px]
                          components:
                            - uesio/io.box:
                                uesio.variant: uesio/web.flex_structure
                                components:
                                  - uesio/io.box:
                                      uesio.styleTokens:
                                        root:
                                          - inline-flex
                                          - place-items-center
                                          - basis-[25%]
                                          - md:basis-[30%]
                                      components:
                                        - uesio/io.image:
                                            alt: solution icon
                                            file: uesio/web.solution_icon
                                            uesio.styleTokens:
                                              root:
                                                - max-h-[130px]
                                  - uesio/io.box:
                                      uesio.styleTokens:
                                        root:
                                          - basis-[75%]
                                          - md:basis-[70%]
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmalldark
                                            uesio.styleTokens:
                                              root:
                                                - uppercase
                                            text: Solution
                                        - uesio/io.grid:
                                            uesio.styleTokens:
                                              root:
                                                - grid
                                                - pt-4
                                                - grid-flow-row-dense
                                            items:
                                              - uesio/web.icon_text:
                                                  text: Powerful, intuitive abstractions help you build faster
                                                  icon: chevron_right
                                                  color: "#a3e635"
                                              - uesio/web.icon_text:
                                                  text: Go beyond the abstractions when needed with custom code
                                                  icon: chevron_right
                                                  color: "#a3e635"
                                              - uesio/web.icon_text:
                                                  text: Open Source with a usage-based pricing model for hosting
                                                  icon: chevron_right
                                                  color: "#a3e635"
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout_dark
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout
                    uesio.styleTokens:
                      root: []
                    items:
                      - uesio/io.text:
                          uesio.variant: uesio/web.calloutsmedium
                          text: The cloud transformation platform
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout_dark
              components:
                - uesio/io.box:
                    uesio.variant: ""
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/web.callout_double
                          uesio.styleTokens:
                            root:
                              - py-0
                              - mb-8
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmall_primary
                                      text: Secure
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: Built-in,
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: " secure-by-default "
                                            uesio.styleTokens:
                                              root:
                                                - font-extrabold
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: data access APIs prevent custom coding vulnerabilities.
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmall_primary
                                      text: Open Source GPL3
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: " No lock-in: "
                                            uesio.styleTokens:
                                              root:
                                                - font-extrabold
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: run ues.io on our infrastructure, or yours!
                      - uesio/io.grid:
                          uesio.variant: uesio/web.callout_double
                          uesio.styleTokens:
                            root:
                              - py-0
                              - mb-8
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmall_primary
                                      text: No-Code & Pro-Code
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: Easily build and deploy enterprise applications in a
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: " professional software "
                                            uesio.styleTokens:
                                              root:
                                                - font-extrabold
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: lifecycle management system with or without code.
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmall_primary
                                      text: Artificial Intelligence
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: Make use of
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: " AI to assist "
                                            uesio.styleTokens:
                                              root:
                                                - font-extrabold
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: in building applications and extend user applications with AI functionality.
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout
              components:
                - uesio/io.box:
                    uesio.variant: uesio/web.mainlayout
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/web.callout
                          items:
                            - uesio/io.text:
                                uesio.variant: uesio/web.calloutsmedium_dark
                                uesio.styleTokens:
                                  root:
                                    - font-extrabold
                                    - mt-8
                                text: Low-code / no-code tools are not living up to their promise
                      - uesio/io.grid:
                          #uesio.variant: uesio/web.callout_double
                          uesio.styleTokens:
                            root:
                              - pb-8
                              - py-0
                              - grid-cols-[90%]
                              - grid
                              - md:grid-cols-[45%_50%]
                              - gap-4
                              - md:justify-end
                              - place-content-center
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmall_primary
                                            text: Missing features 10% trap
                                        - uesio/io.box:
                                            uesio.variant: uesio/web.text_block
                                            components:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: Quickly overcome the
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: " 10% trap "
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-extrabold
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: when creating apps and achieve 100% first time round.
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.section
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmall_primary
                                            text: Few native on-premise options
                                        - uesio/io.box:
                                            uesio.variant: uesio/web.text_block
                                            components:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: "Easily move from cloud enabled to "
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: "cloud native"
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-extrabold
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: " on a unified, secure and comprehensive platform of your own."
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.section
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmall_primary
                                            text: Expensive per user pricing
                                        - uesio/io.box:
                                            uesio.variant: uesio/web.text_block
                                            components:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: "Avoid unused per user licensing models and determine your "
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: "own budget "
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-extrabold
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: " on a pay as you use basis."
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - relative
                                    - hidden
                                    - md:block
                                components:
                                  - uesio/io.image:
                                      uesio.id: img-uesio-logo
                                      uesio.styleTokens:
                                        root:
                                          - z-5
                                          - absolute
                                          - max-w-[80%]
                                          - max-h-[500px]
                                          - right-0
                                      file: uesio/web.blocks
                - uesio/io.box:
                    uesio.variant: uesio/web.mainlayout_dark
                    components:
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.grid:
                                uesio.variant: ""
                                items:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmedium
                                      uesio.styleTokens:
                                        root:
                                          - font-medium
                                          - p-3
                                      text: ues.io is all inclusive
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.flex_col
                                      components:
                                        - uesio/web.arrow:
                                            arrow: uesio/web.arrow_primary_light
                                            left:
                                              - uesio/io.text:
                                                  uesio.variant: ""
                                                  text: Multiple layers of security
                                                  uesio.styleTokens:
                                                    root:
                                                      - p-4
                                            right:
                                              - uesio/io.text:
                                                  uesio.variant: ""
                                                  text: Maintain your security compliance
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-bold
                                            uesio.styleTokens:
                                              root:
                                                - p-5
                                                - sm:hidden
                                        - uesio/web.arrow:
                                            arrow: uesio/web.arrow_blue
                                            left:
                                              - uesio/io.text:
                                                  uesio.variant: ""
                                                  text: Interconnect and extend your existing platforms
                                                  uesio.styleTokens:
                                                    root:
                                                      - p-4
                                                      - text-white
                                            right:
                                              - uesio/io.text:
                                                  uesio.variant: ""
                                                  text: Choose your infrastructure AWS, GCP, Digital Ocean or Azure
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-bold
                                            uesio.styleTokens:
                                              root: []
                                        - uesio/web.arrow:
                                            arrow: uesio/web.arrow_primary_light
                                            left:
                                              - uesio/io.text:
                                                  uesio.variant: ""
                                                  text: Quickly build applications and streamline apps and microservices
                                                  uesio.styleTokens:
                                                    root:
                                                      - p-4
                                            right:
                                              - uesio/io.text:
                                                  uesio.variant: ""
                                                  text: Either self-host or host on ues.io on a Pay as You Use basis
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-bold
                                            uesio.styleTokens:
                                              root: []
                                        - uesio/web.arrow:
                                            arrow: uesio/web.arrow_blue
                                            left:
                                              - uesio/io.text:
                                                  uesio.variant: ""
                                                  text: Everything out of the box, database, security and UI components
                                                  uesio.styleTokens:
                                                    root:
                                                      - p-4
                                                      - text-white
                                            right:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmallsubdark
                                                  text: Securly speed up development and delivery
                                                  uesio.styleTokens:
                                                    root:
                                                      - font-bold
                                            uesio.styleTokens:
                                              root: []
                    uesio.styleTokens:
                      root:
                        - hidden
                        - lg:block
