name: pricing
definition:
  wires:
  components:
    - uesio/web.main_layout:
        inner:
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout_pricing
              uesio.styleTokens:
                root:
                  - pb-8
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout
                    uesio.styleTokens:
                      root:
                        - py-0
                        - pb-16
                    items:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: ""
                                text: Enterprise Pricing
                                uesio.styleTokens:
                                  root:
                                    - text-3xl
                          uesio.styleTokens:
                            root:
                              - p-8
                      - uesio/io.grid:
                          uesio.styleTokens:
                            root:
                              - flex
                              - flex-wrap
                              - gap-8
                              - justify-center
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/core.view:
                                      view: uesio/web.pricingcard
                                      params:
                                        title: Free
                                        price: $0
                                        subprice: /month
                                        transactions: 20K
                                        storage: 500MB
                                        downloads: 500MB
                                        community: true
                                  - uesio/io.text:
                                      text: Great for startups & POC's.
                                      element: div
                                      align: center
                                      uesio.variant: ""
                                      uesio.styleTokens:
                                        root:
                                          - text-sm
                                          - pt-1
                                          - pl-10
                                          - pr-10
                                uesio.styleTokens:
                                  root:
                                    - bg-white
                                    - p-5
                            - uesio/io.box:
                                components:
                                  - uesio/core.view:
                                      view: uesio/web.pricingcard
                                      params:
                                        title: GO
                                        price: $99
                                        subprice: /month
                                        transactions: 500K
                                        downloads: 20GB
                                        storage: 10GB
                                        sla: 24h
                                  - uesio/io.text:
                                      text: Low traffic sites for small businesses.
                                      element: div
                                      align: center
                                      uesio.variant: ""
                                      uesio.styleTokens:
                                        root:
                                          - text-sm
                                          - pt-1
                                          - pr-3
                                uesio.styleTokens:
                                  root:
                                    - p-5
                                    - bg-white
                            - uesio/io.box:
                                components:
                                  - uesio/core.view:
                                      view: uesio/web.pricingcard
                                      params:
                                        title: GROW
                                        price: $299
                                        subprice: /month
                                        transactions: 1.5M
                                        storage: 250GB
                                        downloads: 60GB
                                        sla: 24h
                                  - uesio/io.text:
                                      text: "Ideal for most business use cases. "
                                      element: div
                                      align: center
                                      uesio.variant: ""
                                      uesio.styleTokens:
                                        root:
                                          - text-sm
                                          - pt-1
                                          - pr-7
                                uesio.styleTokens:
                                  root:
                                    - p-5
                                    - bg-white
                            - uesio/io.box:
                                components:
                                  - uesio/core.view:
                                      view: uesio/web.pricingcard
                                      params:
                                        title: PRO
                                        price: $599
                                        subprice: /month
                                        transactions: 3M
                                        storage: 1TB
                                        downloads: 200GB
                                        sla: 12h
                                      uesio.styleTokens:
                                        root: []
                                  - uesio/io.text:
                                      text: High volume and mission critical sites.
                                      element: div
                                      align: center
                                      uesio.variant: ""
                                      uesio.styleTokens:
                                        root:
                                          - text-sm
                                          - pt-1
                                uesio.styleTokens:
                                  root:
                                    - p-5
                                    - bg-white
                - uesio/io.box:
                    uesio.variant: uesio/web.mainlayout
                    components:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - text-center
                              - py-16
                          components:
                            - uesio/io.text:
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - normal-case
                                    - text-[$Theme{color.secondary}]
                                    - font-bold
                                    - font-1xl
                                    - text-4xl
                                text: Unlimited Users
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout_dark
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/web.callout
                    uesio.styleTokens:
                      root:
                        - mt-8
                    items:
                      - uesio/io.text:
                          uesio.variant: uesio/web.calloutsmedium
                          text: "How our pricing structure works:"
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - w-[95%]
                        - md:w-[90%]
                        - bg-[#ffaa91]
                        - h-[2px]
                        - place-self-center
                    components:
          - uesio/io.box:
              uesio.variant: uesio/web.mainlayout_dark
              components:
                - uesio/io.box:
                    uesio.variant: uesio/web.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/web.callout_double
                          uesio.styleTokens:
                            root:
                              - py-0
                              - mb-8
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmall_primary
                                      text: Free to Play
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: We believe that you should be able to develop your software application ideas for FREE in the ues.io Studio development environment for as long as it takes. You only start incurring costs on a pay as you go basis once your application is live in production and your users are engaging.
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmall_primary
                                      text: Freedom to Test
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: "To give you even more free space to test we also have a free tier which will give you plenty of time to test your application in a live environment before choosing an appropriate pricing tier. It is also great for startups who want to build a MVP (Minimum Viable Product) and developers who want to build a POC (Proof of Concept). "
                      - uesio/io.grid:
                          uesio.variant: uesio/web.callout_double
                          uesio.styleTokens:
                            root:
                              - py-0
                              - mb-8
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.variant: uesio/web.calloutsmall_primary
                                      text: Unlimited Users
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.text:
                                            uesio.variant: uesio/web.calloutsmallsub
                                            text: We measure costs against your record storage, file storage, file downloads and screen loads. Because of the way we have engineered ues.io it allows us to share costs across all our users and in turn gives you the advantage of a very affordable monthly bill at a fraction of the cost of other similar platforms. This way you can add as many users as you need to without having to pay a price for each user no matter how often they do or don’t use the system.
                            - uesio/io.box:
                                components:
                                  - uesio/io.box:
                                      uesio.variant: uesio/web.text_block
                                      components:
                                        - uesio/io.box:
                                            components:
                                              - uesio/io.text:
                                                  uesio.variant: uesio/web.calloutsmall_primary
                                                  text: Freedom to Move
                                              - uesio/io.box:
                                                  uesio.variant: uesio/web.text_block
                                                  components:
                                                    - uesio/io.text:
                                                        uesio.variant: uesio/web.calloutsmallsub
                                                        text: If at any stage you feel ues.io is not for you then you can simply cancel your subscription which will then end  immediately and export all your data and move on. We have a no vendor lock-in approach and of course an open source policy.
