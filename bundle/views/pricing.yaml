name: pricing
definition:
  # Wires are how we pull in data
  wires: # Components are how we describe the layout of our view
  components:
    - uesio/core.view:
        view: uesio/web.topbar
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - bg-[rgb(247,247,247)]
            - pt-28
        components:
          - uesio/io.grid:
              uesio.variant: uesio/web.mainlayout
              items:
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.calloutcenter
                          element: div
                          text: Enterprise Pricing
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - flex
                        - flex-wrap
                        - text-center
                        - gap-4
                        - items-end
                    components:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - flex-[20%]
                          components:
                            - uesio/core.view:
                                view: uesio/web.pricingcard
                                params:
                                  title: Free
                                  price: $0 /month
                                  transactions: 20K
                                  storage: 500MB
                                  downloads: 500MB
                                  community: true
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - flex-[20%]
                          components:
                            - uesio/core.view:
                                view: uesio/web.pricingcard
                                params:
                                  title: Small
                                  price: $249 /month
                                  transactions: 500K
                                  downloads: 20GB
                                  storage: 10GB
                                  sla: 24h
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - flex-[20%]
                          components:
                            - uesio/core.view:
                                view: uesio/web.pricingcard
                                params:
                                  title: Medium
                                  price: $799 /month
                                  transactions: 1.5m
                                  storage: 250GB
                                  downloads: 60GB
                                  sla: 24h
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - flex-[20%]
                          components:
                            - uesio/core.view:
                                view: uesio/web.pricingcard
                                params:
                                  title: Large
                                  price: Contact us
                                  transactions: ∞
                                  storage: ∞
                                  downloads: ∞
                                  domain: Own Domain
                                  sla: 12h
                                  enterprise: true
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - flex
                        - gap-4
                        - items-center
                        - my-8
                    components:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - h-0.5
                              - bg-slate-400
                              - flex-1
                      - uesio/io.text:
                          text: Unlimited Users
                          uesio.variant: uesio/web.callout
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - h-0.5
                              - bg-slate-400
                              - flex-1
    - uesio/core.view:
        view: uesio/web.footer
