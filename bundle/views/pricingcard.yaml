name: pricingcard
definition:
  params:
    downloads:
      type: TEXT
      required: false
    transactions:
      type: TEXT
      required: false
    storage:
      type: TEXT
      required: false
    price:
      type: TEXT
      required: false
    title:
      type: TEXT
      required: false
    community:
      type: TEXT
      required: false
    sla:
      type: TEXT
      required: false
    github:
      type: TEXT
      required: false
    domain:
      type: TEXT
      required: false
    devusp:
      type: TEXT
      required: false
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - rounded
            - bg-[$Theme{color.white}]
            - w-[300px]
            - h-full
            - grid
            - grid-flow-row
            - gap-8
        components:
          - uesio/io.box:
              components:
                - uesio/io.text:
                    uesio.styleTokens:
                      root:
                        - bg-[$Theme{color.secondary}]
                        - text-white
                        - font-[Gosha]
                        - font-lg
                        - justify-self-start
                        - p-1
                        - rounded-tl
                        - rounded-br
                        - w-fit
                        - min-w-[33%]
                    text: $Param{title}
                    align: center
                    element: div
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - py-4
                  - px-8
                  - text-center
              components:
                - uesio/io.text:
                    uesio.display:
                      - type: mergeValue
                        operator: NOT_EQUALS
                        sourceValue: $Param{price}
                        value: Contact us
                    text: $Param{price}
                    element: div
                    uesio.styleTokens:
                      root:
                        - text-[#f76540]
                        - my-4
                        - mx-auto
                        - text-xl
                        - max-w-[1px]
                        - flex
                        - justify-center
                        - font-bold
                - uesio/io.text:
                    uesio.display:
                      - type: mergeValue
                        sourceValue: $Param{price}
                        value: Contact us
                    text: $Param{price}
                    element: div
                    uesio.styleTokens:
                      root:
                        - text-[#f76540]
                        - my-4
                        - mx-auto
                        - text-xl
                        - flex
                        - justify-center
                        - font-bold
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          text: $Param{transactions}
                          uesio.styleTokens:
                            root:
                              - text-[rgb(45,39,245)]
                      - uesio/io.text:
                          text: " transactions"
                # Downloads
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          text: $Param{downloads}
                          uesio.styleTokens:
                            root:
                              - text-[rgb(45,39,245)]
                      - uesio/io.text:
                          text: " File Downloads"
                # Storage
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          text: $Param{storage}
                          uesio.styleTokens:
                            root:
                              - text-[rgb(45,39,245)]
                      - uesio/io.text:
                          text: " Storage"
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - h-0.5
                        - bg-slate-300
                        - w-[4em]
                        - mx-auto
                        - my-4
                # Subdomain
                - uesio/io.text:
                    element: div
                    uesio.display:
                      - type: paramIsSet
                        param: domain
                    text: $Param{domain}
                - uesio/io.text:
                    element: div
                    uesio.display:
                      - type: paramIsSet
                        param: github
                    text: Github Sync
                - uesio/io.text:
                    element: div
                    uesio.display:
                      - type: paramIsSet
                        param: devsla
                    text: $Param{devsla}
                - uesio/io.text:
                    element: div
                    uesio.display:
                      - type: paramIsSet
                        param: enterprise
                    text: Self hosted
                - uesio/io.text:
                    element: div
                    uesio.display:
                      - type: paramIsSet
                        param: enterprise
                    text: SAML SSO
                # features
                - uesio/io.text:
                    element: div
                    text: $Param{sla} Support SLA
                    uesio.display:
                      - type: paramIsSet
                        param: sla
                    uesio.styleTokens:
                      root:
                        - text-[rgb(45,39,245)]
                        # Community
                - uesio/io.text:
                    uesio.display:
                      - type: paramIsSet
                        param: community
                    element: div
                    text: Community support
                    uesio.styleTokens:
                      root:
                        - text-[rgb(45,39,245)]
                - uesio/io.button:
                    uesio.variant: uesio/web.calltoaction
                    uesio.display:
                      - type: paramValue
                        operator: NOT_EQUALS
                        param: title
                        value: Free
                    uesio.styleTokens:
                      root:
                        - mt-8
                        - mb-2
                        - w-fit
                    text: book a demo
                    signals:
                      - signal: route/REDIRECT
                        path: demo
                - uesio/io.button:
                    uesio.variant: uesio/web.calltoaction
                    uesio.display:
                      - type: paramValue
                        operator: EQUALS
                        param: title
                        value: Free
                    uesio.styleTokens:
                      root:
                        - mt-8
                        - mb-2
                        - w-fit
                    text: sign up
                    signals:
                      - signal: route/REDIRECT
                        path: signup
