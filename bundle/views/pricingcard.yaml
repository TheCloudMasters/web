name: pricingcard
definition:
  params:
    downloads:
      type: TEXT
      required: false
    transactions:
      type: TEXT
      required: false
    storage:
      type: TEXT
      required: false
    price:
      type: TEXT
      required: false
    title:
      type: TEXT
      required: false
    community:
      type: TEXT
      required: false
    sla:
      type: TEXT
      required: false
    github:
      type: TEXT
      required: false
    domain:
      type: TEXT
      required: false
    devusp:
      type: TEXT
      required: false
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - rounded
            - bg-[$Theme{color:white}]
            - h-[315px]
            - w-full
            - grid
            - grid-flow-row
            - content-between
            - px-auto
            - pb-4
            - max-w-[250px]
            - min-w-[190px]
        components:
          - uesio/io.box:
              components:
                - uesio/io.text:
                    uesio.styleTokens:
                      root:
                        - bg-[$Theme{color:secondary}]
                        - text-white
                        - font-[Gosha]
                        - font-lg
                        - justify-self-start
                        - p-1
                        - rounded-tl
                        - rounded-br
                        - w-fit
                        - min-w-[33%]
                    text: $Param{title}
                    align: center
                    element: div
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - text-center
              components:
                #Price
                - uesio/io.text:
                    uesio.display:
                      - type: mergeValue
                        operator: NOT_EQUALS
                        sourceValue: $Param{price}
                        value: Contact us
                    text: $Param{price}
                    element: div
                    uesio.styleTokens:
                      root:
                        - text-[#f76540]
                        - text-2xl
                        - font-bold
                #Subprice
                - uesio/io.text:
                    uesio.display:
                      - type: hasValue
                        operator: NOT_EQUALS
                        value: $Param{subprice}
                    text: $Param{subprice}
                    uesio.styleTokens:
                      root:
                        - text-[#f76540]
                        - mb-4
                        - text-1xl
                        - font-bold
                #Contact us
                - uesio/io.text:
                    uesio.display:
                      - type: mergeValue
                        sourceValue: $Param{price}
                        value: Contact us
                    text: $Param{price}
                    uesio.styleTokens:
                      root:
                        - text-[#f76540]
                        - mb-4
                        - text-1xl
                        - font-bold
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - text-center
              components:
                # Transactions
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pricing_category
                          text: $Param{transactions}
                          uesio.styleTokens:
                            root:
                              - font-bold
                      - uesio/io.text:
                          uesio.variant: uesio/web.pricing_category
                          text: " Transactions"
                # Downloads
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pricing_category
                          text: $Param{downloads}
                          uesio.styleTokens:
                            root:
                              - font-bold
                      - uesio/io.text:
                          uesio.variant: uesio/web.pricing_category
                          text: " File Downloads"
                # Storage
                - uesio/io.box:
                    components:
                      - uesio/io.text:
                          uesio.variant: uesio/web.pricing_category
                          text: $Param{storage}
                          uesio.styleTokens:
                            root:
                              - font-bold
                      - uesio/io.text:
                          uesio.variant: uesio/web.pricing_category
                          text: " Storage"
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - pt-4
                    components:
                      # Subdomain
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pricing_category
                                uesio.display:
                                  - type: paramIsSet
                                    param: domain
                                text: $Param{domain}
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pricing_category
                                uesio.display:
                                  - type: paramIsSet
                                    param: github
                                text: Github Sync
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pricing_category
                                uesio.display:
                                  - type: paramIsSet
                                    param: devsla
                                text: $Param{devsla}
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pricing_category
                                uesio.display:
                                  - type: paramIsSet
                                    param: enterprise
                                text: Self hosted
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pricing_category
                                uesio.display:
                                  - type: paramIsSet
                                    param: enterprise
                                text: SAML SSO
                      # features
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pricing_category
                                text: $Param{sla} Support SLA
                                uesio.display:
                                  - type: paramIsSet
                                    param: sla
                      # Community
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.pricing_category
                                uesio.display:
                                  - type: paramIsSet
                                    param: community
                                text: Community support
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - text-center
                  - h-full
              components:
                - uesio/io.button:
                    uesio.variant: uesio/web.calltoaction
                    uesio.styleTokens:
                      root:
                        - w-fit
                        - md:px-8
                    text: sign up
                    signals:
                      - signal: route/REDIRECT
                        path: signup
