name: topbar
definition:
  # Wires are how we pull in data
  wires: # Components are how we describe the layout of our view
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - bg-[$Theme{color.white}]
            - w-full
            - top-0
            - left-0
            - mx-auto
            - sticky
            - z-10
        components:
          - uesio/io.grid:
              uesio.variant: uesio/web.mainlayout_dark
              uesio.styleTokens:
                root:
                  - max-w-[$Theme{color.maxwidth}]
                  - mx-auto
              items:
                - uesio/io.box:
                    uesio.variant: uesio/web.flex_structure_small
                    uesio.styleTokens:
                      root:
                        #- text-right
                        - justify-end
                        - text-sm
                        - p-1
                        - text-[$Theme{color.text_secondary_muted}]
                    components:
                      - uesio/io.text:
                          text: "\U0001F1FA\U0001F1F8 +1 844-558-0040"
                      - uesio/io.text:
                          text: "\U0001F1E8\U0001F1ED +41 44 511 22 88"
          - uesio/io.grid:
              uesio.variant: uesio/web.mainlayout
              uesio.styleTokens:
                root:
                  - mx-auto
                  - max-w-[$Theme{color.maxwidth}]
              items:
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - grid-flow-col
                        - items-center
                        - justify-stretch
                    items:
                      - uesio/io.image:
                          height: 55
                          file: uesio/web.logo
                          signals:
                            - signal: route/NAVIGATE
                              path: home
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - grid
                              - md:hidden
                              - justify-right
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/web.demo
                            - uesio/io.button:
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - text-[$Theme{color.primary}]
                                    - p-2
                                icon: menu
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: navmenu
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - hidden
                              - md:grid
                              - gap-2
                              - md:gap-4
                              - justify-right
                              - justify-content-stretch
                              - "[&>a]:px-1.5"
                          components:
                            - uesio/io.button:
                                uesio.variant: uesio/web.borderless
                                text: Documentation
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://docs.ues.io/
                                    newtab: true
                            - uesio/io.button:
                                uesio.variant: uesio/web.borderless
                                text: Pricing
                                signals:
                                  - signal: route/NAVIGATE
                                    path: pricing
                            - uesio/io.button:
                                uesio.variant: uesio/web.borderless
                                text: Partners
                                signals:
                                  - signal: route/NAVIGATE
                                    path: partners
                            - uesio/io.button:
                                uesio.variant: uesio/web.borderless
                                text: Blog
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://ues.io/blog
                                    newtab: true
                            - uesio/io.button:
                                uesio.variant: uesio/web.borderless
                                text: CRM
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://crm.ues.io
                                    newtab: true
                            - uesio/io.button:
                                uesio.variant: uesio/web.borderless
                                text: "Git Repo "
                                signals:
                                  - signal: route/REDIRECT
                                    path: https://github.com/ues-io/uesio
                                    newtab: true
                            - uesio/io.box:
                                uesio.variant: uesio/web.flex_structure_small
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.calltoaction
                                      text: login
                                      signals:
                                        - signal: route/REDIRECT
                                          path: https://studio.$Site{domain}
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.demo
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: demo
  panels:
    navmenu:
      uesio.type: uesio/io.sidepanel
      components:
        - uesio/io.group:
            uesio.styleTokens:
              root:
                - pt-[83px]
                - grid-flow-row
            components:
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Documentation
                  signals:
                    - signal: route/REDIRECT
                      path: https://docs.ues.io/
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Pricing
                  signals:
                    - signal: route/NAVIGATE
                      path: pricing
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Partners
                  signals:
                    - signal: route/NAVIGATE
                      path: partners
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Blog
                  signals:
                    - signal: route/REDIRECT
                      path: https://ues.io/blog
                      newtab: true
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: CRM
                  signals:
                    - signal: route/REDIRECT
                      path: https://crm.ues.io
                      newtab:
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Git Repo
                  signals:
                    - signal: route/REDIRECT
                      path: https://github.com/ues-io/uesio
                      newtab: true
              - uesio/io.button:
                  uesio.variant: uesio/web.borderless
                  text: Login
                  signals:
                    - signal: route/REDIRECT
                      path: https://studio.$Site{domain}
